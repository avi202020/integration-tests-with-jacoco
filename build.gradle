plugins {
    id 'java'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

testing {
    suites {
        test {
            useJUnit()
        }
        integrationTest(JvmTestSuite) {
            useJUnit()
            dependencies {
                implementation project
            }
        }
    }
}

tasks.named('check').configure {
    dependsOn tasks.named('integrationTest')
}

jacocoTestReport {
//    executionData tasks.named('integrationTest')
    reports {
        xml.required = true
    }
}

jacocoTestReport {
    dependsOn test, integrationTest
}